<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator UI</title>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text"  readonly id="result">
    </div>
    <div class="buttons">
          <button class="btn-clear" onclick="clear1()">AC</button>
          <button class="btn-operator" onclick="numb('%')">%</button>
          <button onclick="del1()"><i class="fa-solid fa-delete-left"></i></button>
          <button class="btn-operator" onclick="numb('/')">/</button>
          <button class="btn-number" onclick="numb('7')">7</button>
          <button class="btn-number" onclick="numb('8')">8</button>
          <button class="btn-number" onclick="numb('9')">9</button>
          <button class="btn-operator" onclick="numb('*')">*</button>
          <button class="btn-number" onclick="numb('4')">4</button>
          <button class="btn-number" onclick="numb('5')">5</button>
          <button class="btn-number" onclick="numb('6')">6</button>
        <button class="btn-operator" onclick="numb('-')">-</button>
        <button class="btn-number" onclick="numb('1')">1</button>
        <button class="btn-number" onclick="numb('2')">2</button>
        <button class="btn-number" onclick="numb('3')">3</button>
        <button class="btn-operator" onclick="numb('+')">+</button>
        <button class="btn-number" onclick="numb('00')">00</button>
        <button class="btn-number" onclick="numb('0')">0</button>
        <button class="btn-dot" onclick="numb('.')">.</button>
        <button class="btn-equal" onclick="cal()">=</button>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
